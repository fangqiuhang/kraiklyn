{{ partial "head.html" . }}
{{ partial "sidebar.html" . }}
<div class="content">
    {{ with .Sections }}
        {{ range .ByWeight }}
            {{ if ne .Params.rank "sub_page" }}
                {{ partial "section_list.html" . }}
            {{ else if .Params.hascontent }}
                {{ partial "section.html" . }}
            {{ end }}
        {{ end }}
    {{ end }}
</div>
{{ partial "tail.html" . }}

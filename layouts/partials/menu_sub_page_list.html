{{ if (and (isset .Params "rank") (eq .Params.rank "sub_page")) }}
    <li>
        <a href="{{.Permalink}}#{{ .Params.anchor }}">{{ .Title }}</a>
{{ if .Pages }}
        <ul>
            {{ range .Pages.ByWeight }}
                {{ if (and .IsSection (eq .Params.rank "sub_page")) }}
                    {{ partial "menu_page_list.html" . }}
                {{ end }}
            {{ end }}
        </ul>
{{ end }}
    </li>

{{ end }}
